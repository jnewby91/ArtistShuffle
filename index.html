<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artist Recommendation</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <main role="main" aria-live="assertive">
        <div class="js-homePage">
            <form action="" class="searchForm">
                <fieldset>
                    <h1>Whose That Music Artist? </h1>
                    <!-- Could call the web app: Song Surf -->
                    <input type="text" name="artistSearch" placeholder="Start by Adding Your Favorite Music Artist" id="search">
                    <button type="submit">Find Artist</button>
                    <h2> Discover a Music Artist by Sampling 30 High-Quality Music Clips </h2>
                    <p>Enter a Music Artist in Search</p>
                    <p>Click through each audio sample until you don’t recognize the Music Artist</p>
                    <p>We’ll give you the name of the Artist, Album, and where to Purchase it on iTunes</p>
                </fieldset>
            </form>
        </div>
        <div class="js-audioQuests">
        </div>
        <div class="js-resultPage">            
        </div>

    </main>    
</body>
</html>
